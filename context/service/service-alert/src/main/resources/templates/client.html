<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación de Transacción</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; color: #333333;">
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto;">
    <tr>
        <td bgcolor="#4f46e5" style="padding: 30px; text-align: center; border-radius: 8px;">
            <span style="font-size: 24px; color: white; font-weight: bold;">Transacción aprobada</span>
        </td>
    </tr>

    <tr>
        <td style="padding: 20px 0; text-align: center;">
            <span style="font-size: 20px; font-weight: bold;">Información del </span>
            <span style="font-size: 20px; font-weight: bold; color: #4f46e5;">cliente</span>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 30px;">
            <table cellpadding="0" cellspacing="0" border="1" bordercolor="#e5e7eb" width="100%" style="border-collapse: collapse; border-radius: 8px;">
                <tr>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;">Cedula</td>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; font-weight: 500;" th:text="${account.client.identification}"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: center; color: #818cf8; font-weight: 500;">Nombre</td>
                    <td style="padding: 10px; text-align: center; font-weight: 500; color: #818cf8;" th:text="${account.client.name}"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td style="padding: 20px 0; text-align: center;">
            <span style="font-size: 20px; font-weight: bold;">Información de la </span>
            <span style="font-size: 20px; font-weight: bold; color: #4f46e5;">cuenta</span>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 30px;">
            <table cellpadding="0" cellspacing="0" border="1" bordercolor="#e5e7eb" width="100%" style="border-collapse: collapse; border-radius: 8px;">
                <tr>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;">Numero de cuenta</td>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;" th:text="${account.accountNumber}">495878</td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: center; color: #818cf8; font-weight: 500;"></td>
                    <td style="padding: 10px; text-align: center; color: #818cf8; font-weight: 500;" th:text="${balance}"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td style="padding: 20px 0; text-align: center;">
            <span style="font-size: 20px; font-weight: bold;">Información del </span>
            <span style="font-size: 20px; font-weight: bold; color: #4f46e5;">movimiento</span>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 30px;">
            <table cellpadding="0" cellspacing="0" border="1" bordercolor="#e5e7eb" width="100%" style="border-collapse: collapse; border-radius: 8px;">
                <tr>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;">Numero de movimiento</td>
                    <td width="50%" style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;" th:text="${id}"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;">Valor</td>
                    <td style="padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; color: #818cf8; font-weight: 500;" th:text="${value}"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: center; color: #818cf8; font-weight: 500;">Tipo</td>
                    <td style="padding: 10px; text-align: center; color: #818cf8; font-weight: 500;" th:text="${type}"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td style="padding: 20px;"></td>
    </tr>
</table>
</body>
</html>
